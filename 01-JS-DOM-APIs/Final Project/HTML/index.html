<html ng-app>
    <head>
        <title>Portal Cinema</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="proyectStyles.css" rel="stylesheet" type="text/css"/>

    </head>
    <body>
        <div class="general" ng-controller="MainCtrl">
            <header>
                <h1> Portal Cinema </h1>
                <img src="imgs/cinemaLogo.jpg" class="img" alt="Logo" title="Logo Portal Cinema"/>

                <!-- Navigation menu -->
                <nav class="navigation">
                    <ul class="nav">
                        <li><a href="index.html">Home</a></li>

                        <li><a href="premiers.html">Premiers</a>

                            <ul>
                                <li><a href="">Worldwide</a></li>
                                <li><a href="">National</a></li>
                                <li><a href="movieForm.html">Add movie</a></li>



                            </ul>
                        </li>
                        <li><a href="actors.html">Actors</a>
                            <ul>

                                <li><a href="">Hollywood World</a></li>
                                <li><a href="">News</a></li>

                            </ul>
                        </li>

                        <li><a class = "contact" href="contact.html">Contact</a></li>
                        <li><a class="aboutus" href="">About us</a>
                    </ul>
                </nav>

                <!-- End of navigation menu -->

            </header>

            <!-- The section with user interface -->
            <section>
                <label for="txtSearchMovie" style="color: antiquewhite">Search your movie:</label>
                <input type="text" id="txtSearchMovie">


                <input type="button" id="btnSearchMovie" class="button" value="Search"> 
                <p id="result"></p>

                <input type="button" id="showListMovies" class="button" value="Movies">

                <input type="button" id="btnShowLatestMovies" class="button" value="Latest movies">

                <!--A drop menu to select a filter of searching -->
                <select id="slcFilter">

                    <option value="empty">...</option>
                    <option value="all">All</option>
                    <option value="popular">Popular</option>
                    <option value="recent">Recent</option>
                </select>

                <!--A table to show movies -->
                <table border="1">
                    <thead id="tblMovies">
                        <tr>
                            <th>Name:</th>
                            <th>Genere:</th>
                            <th>Year:</th>
                            <th>Description</th>
                            <th>Protagonists</th>
                            <th>Picture:</th>
                        </tr>
                    </thead>
                </table>

                <div id="errorDiv" hidden style="background-color: red;"><strong>ERROR</strong></div>
            </section>

            <input type="button" id="btnShow" class="button" value="Show content">
            <input type="button" id="btnShowGender" class="button" value="Genders">

            <footer>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="actors.html">Actors</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </footer>
        </div>

        <!-- here we create a div with the "hidden" attribute to hide the content -->

        <script src="../JavaScript/angular.js" type="text/javascript"></script>
        <script src="../JavaScript/jquery.js" type="text/javascript"></script>
        <script src="../JavaScript/funcionesProyecto.js" type="text/javascript"></script>
    </body>
</html>
